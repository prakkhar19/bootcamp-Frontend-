<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Position property</h1>

    <section id="static">
        <div style="background-color: aqua;">1</div>
        <div id="middle" style="background-color: rgb(255, 0, 51);">2</div>
        <div style="background-color: rgb(89, 16, 84);">3</div>
    </section>

    <section id="relative">
        <div style="background-color: aqua;">1</div>
        <div id="middle" style="background-color: rgb(27, 168, 72);">2</div>
        <div style="background-color: rgb(202, 160, 21);">3</div>
    </section>

    <section id="absolute">
        <div style="background-color: rgb(2, 27, 27);">1</div>
        <div id="middle" style="background-color: rgb(166, 27, 168);">2</div>
        <div style="background-color: rgb(29, 94, 68);">3</div>
    </section>

    <section id="fixed">
        <div style="background-color: rgb(177, 193, 227);">1</div>
        <div id="middle" style="background-color: rgb(168, 121, 47);">2</div>
        <div style="background-color: rgb(92, 7, 7);">3</div>
    </section>

    <section id="sticky">
        <div style="background-color: rgb(127, 165, 248);">1</div>
        <div id="middle" style="background-color: rgb(131, 138, 227);">2</div>
        <div style="background-color: rgb(193, 6, 6);">3</div>
    </section>

</body>
</html>
